name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Security concerns (this is a public repo â€” no secrets, tokens, or internal URLs should be committed)
            - Plugin schema validity (marketplace.json, plugin.json, .mcp.json)
            - Skill and agent prompt quality

            Be constructive and helpful in your feedback.

            Use the 'github_inline_comment' MCP to leave any feedback as
            inline comments on the PR. You may also use `gh pr comment` with
            your Bash tool to leave a general comment on the PR, but the
            majority of your feedback should be inline.

          claude_args: '--allowed-tools "mcp__github_inline_comment__create_inline_comment,Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
